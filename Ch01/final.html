<!DOCTYPE html> <html lang="zh-Hant"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Final</title> <style>
        :root {
            --primary: #4285f4; /* 定義主要藍色 */
            --light-grey: #e0e0e0; /* 定義預設淺灰色 */
            --active-color: #bbdefb; /* 定義選中時的淡藍色 */
            --google-btn: #34a853; /* 定義 Google 搜尋按鈕的綠色 */
        }
        body {
            font-family: -apple-system, sans-serif; /* 設定系統字體 */
            margin: 0; padding: 15px;
            background-color: #f4f7f6;
            display: flex; justify-content: center;
        }
        .container {
            width: 100%; max-width: 600px;
            background: white; padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }
        #status {
            margin: 15px 0; padding: 10px;
            font-size: 14px; color: #666;
            background: #f9f9f9; border-radius: 8px;
        }
        .btn-main {
            width: 100%; padding: 15px;
            background-color: var(--primary); color: white;
            border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold;
            cursor: pointer; margin-bottom: 20px;
        }
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 兩欄排列 */
            gap: 12px;
        }
        .grid-menu button {
            padding: 12px; border: none;
            border-radius: 10px; background-color: var(--light-grey);
            color: #333; font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* 選中時放大效果 */
        .active-btn {
            transform: scale(1.08);
            background-color: var(--active-color) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .grid-menu button:disabled {
            background-color: #f0f0f0; color: #ccc; cursor: not-allowed;
        }
        /* Google 探索按鈕樣式 */
        .btn-google {
            grid-column: span 2; /* 橫跨兩欄 */
            background-color: var(--google-btn) !important;
            color: white !important;
            margin-top: 5px;
        }
        #map-container {
            margin-top: 25px; height: 400px;
            display: none; border-radius: 15px;
            overflow: hidden; border: 2px solid #eee;
        }
        iframe { width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Final</h2>
        <p style="color: #888;">探索您的所在位置與週邊設施</p>
        
        <button class="btn-main" onclick="getLocation()">點擊獲取當前定位</button>
        
        <div id="status">尚未取得位置數據</div>

        <div class="grid-menu">
            <button id="btn-store" onclick="searchNearby('便利商店', this)" disabled>找便利商店</button>
            <button id="btn-restaurant" onclick="searchNearby('餐廳', this)" disabled>找附近餐廳</button>
            <button id="btn-school" onclick="searchNearby('學校', this)" disabled>找附近學校</button>
            <button id="btn-mall" onclick="searchNearby('百貨公司', this)" disabled>找百貨公司</button>
            <button id="btn-market" onclick="searchNearby('超市', this)" disabled>找附近超市</button>
            <button id="btn-reset" style="background-color: #999; color: white;" onclick="searchNearby('', this)" disabled>重置位置</button>
            
            <button id="btn-google" class="btn-google" onclick="searchOnGoogle()" disabled>探索附近景點 (Google 搜尋)</button>
        </div>

        <div id="map-container">
            <iframe id="google-map" src=""></iframe>
        </div>
    </div>

    <script>
        let lat = 0; 
        let lon = 0; 
        const statusText = document.getElementById('status');
        const mapBox = document.getElementById('map-container');
        const mapIframe = document.getElementById('google-map');
        // 按鈕清單新增了 btn-google
        const allButtons = ['btn-store', 'btn-restaurant', 'btn-school', 'btn-mall', 'btn-market', 'btn-reset', 'btn-google'];

        function getLocation() {
            if (navigator.geolocation) {
                statusText.textContent = "正在獲取 GPS 訊號...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                statusText.textContent = "您的瀏覽器不支持定位功能。";
            }
        }

        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            statusText.innerHTML = `定位成功！<br>座標: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;

            allButtons.forEach(id => document.getElementById(id).disabled = false);
            mapBox.style.display = "block";
            mapIframe.src = `https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=${lat},${lon}&zoom=16`; 
            // 這裡維持使用免 key 的 embed 方式
            mapIframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=16&output=embed`;
        }

        function searchNearby(keyword, element) {
            const buttons = document.querySelectorAll('.grid-menu button');
            buttons.forEach(btn => btn.classList.remove('active-btn'));
            if (element) element.classList.add('active-btn');
            
            mapBox.style.display = "block";
            let url = (keyword === "") ? 
                `https://maps.google.com/maps?q=${lat},${lon}&z=16&output=embed` : 
                `https://maps.google.com/maps?q=${encodeURIComponent(keyword)}&ll=${lat},${lon}&z=15&output=embed`;
            
            mapIframe.src = url;

            if (window.innerWidth < 600) {
                setTimeout(() => { mapBox.scrollIntoView({ behavior: 'smooth' }); }, 300);
            }
        }

        // 新增函數：將 GPS 與關鍵字送往 Google 搜尋
        function searchOnGoogle() {
            // 建構搜尋字串：座標 + 告訴我附近有什麼景點
            const query = `${lat},${lon} 告訴我附近有什麼景點`;
            // 開啟新視窗引導至 Google 搜尋結果頁面
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
        }

        function showError(error) {
            statusText.textContent = "定位失敗：" + error.message;
        }
    </script>
</body>
</html>
