<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <style>
        :root {
            --primary-color: #4285f4;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #3367d6;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        /* 地圖容器響應式設定 */
        #map-container {
            width: 100%;
            height: 400px; /* 電腦預設高度 */
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* 初始隱藏 */
            border: 1px solid #ddd;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* 手機版微調 */
        @media (max-width: 600px) {
            #map-container {
                height: 300px; /* 手機螢幕較小，縮短高度 */
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我的位置導航</h1>
        <p>點擊下方按鈕以獲取您的當前位置：</p>
        
        <button onclick="getLocation()">獲取我的定位</button>
        
        <div id="status">等待取得位置...</div>

        <div id="map-container">
            <iframe id="google-map" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        const mapContainer = document.getElementById('map-container');
        const mapIframe = document.getElementById('google-map');

        function getLocation() {
            if (navigator.geolocation) {
                status.textContent = "正在定位中...";
                // 請求定位
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                status.textContent = "抱歉，您的瀏覽器不支援定位功能。";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            status.innerHTML = `定位成功！<br>緯度: ${lat.toFixed(4)} / 經度: ${lon.toFixed(4)}`;

            // 使用 Google Maps Embed API 顯示位置 (無需 API Key 的簡單方式)
            const mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
            
            mapIframe.src = mapUrl;
            mapContainer.style.display = "block"; // 顯示地圖
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    status.textContent = "使用者拒絕定位請求。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    status.textContent = "無法取得位置資訊。";
                    break;
                case error.TIMEOUT:
                    status.textContent = "定位請求超時。";
                    break;
                default:
                    status.textContent = "發生未知錯誤。";
                    break;
            }
        }
    </script>
</body>
</html>
