<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <style>
        :root {
            --primary: #4285f4;
            --success: #34a853;
            --warning: #fbbc05;
            --danger: #ea4335;
            --info: #00acc1;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 10px; }
        #status {
            margin: 15px 0;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .btn-main {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* 搜尋按鈕組 */
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .grid-menu button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .grid-menu button:disabled {
            background-color: #ccc !important;
            cursor: not-allowed;
        }
        .btn-store { background-color: var(--success); }
        .btn-restaurant { background-color: var(--info); } /* 新增餐廳顏色 */
        .btn-school { background-color: var(--warning); color: #333; }
        .btn-mall { background-color: var(--danger); }
        .btn-reset { background-color: #666; grid-column: span 2; }

        #map-container {
            margin-top: 25px;
            height: 400px;
            display: none;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #eee;
        }
        iframe { width: 100%; height: 100%; border: 0; }

        @media (max-width: 480px) {
            #map-container { height: 350px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Final</h2>
        <p style="color: #888;">探索您的所在位置與週邊設施</p>
        
        <button class="btn-main" onclick="getLocation()">點擊獲取當前定位</button>
        
        <div id="status">尚未取得位置數據</div>

        <div class="grid-menu">
            <button id="btn-store" class="btn-store" onclick="searchNearby('便利商店')" disabled>找便利商店</button>
            <button id="btn-restaurant" class="btn-restaurant" onclick="searchNearby('餐廳')" disabled>找附近餐廳</button>
            <button id="btn-school" class="btn-school" onclick="searchNearby('學校')" disabled>找附近學校</button>
            <button id="btn-mall" class="btn-mall" onclick="searchNearby('百貨公司')" disabled>找百貨公司</button>
            <button id="btn-reset" class="btn-reset" onclick="searchNearby('')" disabled>重設（只看我的位置）</button>
        </div>

        <div id="map-container">
            <iframe id="google-map" src=""></iframe>
        </div>
    </div>

    <script>
        let lat = 0;
        let lon = 0;
        const statusText = document.getElementById('status');
        const mapBox = document.getElementById('map-container');
        const mapIframe = document.getElementById('google-map');
        const allButtons = ['btn-store', 'btn-restaurant', 'btn-school', 'btn-mall', 'btn-reset'];

        function getLocation() {
            if (navigator.geolocation) {
                statusText.textContent = "正在獲取 GPS 訊號...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                statusText.textContent = "您的瀏覽器不支持定位功能。";
            }
        }

        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            statusText.innerHTML = `定位成功！<br>緯度: ${lat.toFixed(4)} / 經度: ${lon.toFixed(4)}`;

            // 啟用所有搜尋按鈕
            allButtons.forEach(id => document.getElementById(id).disabled = false);

            // 自動顯示一次目前位置
            searchNearby('');
        }

        function searchNearby(keyword) {
            mapBox.style.display = "block";
            let url = "";

            if (keyword === '') {
                // 顯示當前位置點
                url = `https://maps.google.com/maps?q=${lat},${lon}&z=16&output=embed`;
            } else {
                // 顯示週邊地標
                url = `https://maps.google.com/maps?q=${keyword}&ll=${lat},${lon}&z=15&output=embed`;
            }

            mapIframe.src = url;

            // 針對手機自動捲動
            if (window.innerWidth < 600) {
                setTimeout(() => {
                    mapBox.scrollIntoView({ behavior: 'smooth' });
                }, 300);
            }
        }

        function showError(error) {
            let msg = "";
            switch(error.code) {
                case error.PERMISSION_DENIED: msg = "使用者拒絕提供位置。"; break;
                case error.POSITION_UNAVAILABLE: msg = "無法取得位置資訊。"; break;
                case error.TIMEOUT: msg = "請求超時。"; break;
                default: msg = "發生未知錯誤。"; break;
            }
            statusText.textContent = msg;
        }
    </script>
</body>
</html>
