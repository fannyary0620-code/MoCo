<!DOCTYPE html> <html lang="zh-Hant"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Final</title> <style>
        :root {
            --primary: #4285f4; /* 定義主要藍色變數（用於獲取定位按鈕） */
            --light-grey: #e0e0e0; /* 定義選單按鈕的淺灰色變數 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; /* 設定字體 */
            margin: 0; /* 移除網頁邊距 */
            padding: 15px; /* 設定網頁四周內距 */
            background-color: #f4f7f6; /* 設定網頁背景顏色 */
            display: flex; /* 使用彈性佈局 */
            justify-content: center; /* 水平置中內容 */
        }
        .container {
            width: 100%; /* 手機版寬度佔滿 */
            max-width: 600px; /* 電腦版最大寬度限制 */
            background: white; /* 內容區背景為白色 */
            padding: 25px; /* 內容區內距 */
            border-radius: 20px; /* 圓角化容器邊緣 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); /* 加入輕微陰影 */
            text-align: center; /* 文字置中 */
        }
        h2 { color: #333; margin-bottom: 10px; } /* 標題樣式 */
        #status {
            margin: 15px 0; /* 狀態欄上下間距 */
            padding: 10px; /* 狀態欄內距 */
            font-size: 14px; /* 狀態欄字體大小 */
            color: #666; /* 狀態欄文字顏色 */
            background: #f9f9f9; /* 狀態欄背景顏色 */
            border-radius: 8px; /* 狀態欄圓角 */
        }
        .btn-main {
            width: 100%; /* 按鈕寬度 100% */
            padding: 15px; /* 按鈕高度內距 */
            background-color: var(--primary); /* 使用藍色變數 */
            color: white; /* 文字白色 */
            border: none; /* 移除邊框 */
            border-radius: 12px; /* 按鈕圓角 */
            font-size: 16px; /* 字體大小 */
            font-weight: bold; /* 字體加粗 */
            cursor: pointer; /* 滑鼠移上去顯示手指圖示 */
            margin-bottom: 20px; /* 下方間距 */
        }
        .grid-menu {
            display: grid; /* 使用網格佈局 */
            grid-template-columns: 1fr 1fr; /* 設定為平均兩欄 */
            gap: 12px; /* 按鈕間的間隙 */
        }
        .grid-menu button {
            padding: 12px; /* 選單按鈕內距 */
            border: none; /* 移除按鈕邊框 */
            border-radius: 10px; /* 選單按鈕圓角 */
            background-color: var(--light-grey); /* 統一使用淺灰色背景 */
            color: #333; /* 選單文字顏色 */
            font-weight: 600; /* 字體加粗 */
            cursor: pointer; /* 手指圖示 */
            transition: all 0.2s; /* 動畫轉場效果 */
        }
        .grid-menu button:disabled {
            background-color: #f0f0f0; /* 禁用時變為淺灰 */
            color: #ccc; /* 禁用時文字變淡 */
            cursor: not-allowed; /* 禁用時顯示禁止符號 */
        }
        .btn-all {
            grid-column: span 2; /* 「全部搜尋」按鈕橫跨兩欄 */
        }
        #map-container {
            margin-top: 25px; /* 地圖區與上方間距 */
            height: 400px; /* 地圖預設高度 */
            display: none; /* 預設隱藏地圖 */
            border-radius: 15px; /* 地圖圓角化 */
            overflow: hidden; /* 超出部分隱藏 */
            border: 2px solid #eee; /* 地圖邊框 */
        }
        iframe { width: 100%; height: 100%; border: 0; } /* 地圖框架設定 */
    </style>
</head>
<body>

    <div class="container"> <h2>Final</h2> <p style="color: #888;">探索您的所在位置與週邊設施</p> <button class="btn-main" onclick="getLocation()">點擊獲取當前定位</button> <div id="status">尚未取得位置數據</div> <div class="grid-menu"> <button id="btn-store" onclick="searchNearby('便利商店')" disabled>找便利商店</button> <button id="btn-restaurant" onclick="searchNearby('餐廳')" disabled>找附近餐廳</button> <button id="btn-school" onclick="searchNearby('學校')" disabled>找附近學校</button> <button id="btn-mall" onclick="searchNearby('百貨公司')" disabled>找百貨公司</button> <button id="btn-all" class="btn-all" onclick="searchNearby('學校|便利商店|餐廳|百貨公司')" disabled>全部搜尋</button> 
        </div> <div id="map-container"> <iframe id="google-map" src=""></iframe> </div> </div> <script>
        let lat = 0; // 初始化緯度變數
        let lon = 0; // 初始化經度變數
        const statusText = document.getElementById('status'); // 取得狀態列元素
        const mapBox = document.getElementById('map-container'); // 取得地圖容器元素
        const mapIframe = document.getElementById('google-map'); // 取得地圖框架元素
        const allButtons = ['btn-store', 'btn-restaurant', 'btn-school', 'btn-mall', 'btn-all']; // 按鈕 ID 陣列

        function getLocation() { // 請求定位函數
            if (navigator.geolocation) { // 檢查瀏覽器是否支援
                statusText.textContent = "正在獲取 GPS 訊號..."; // 更新狀態文字
                navigator.geolocation.getCurrentPosition(showPosition, showError); // 請求定位
            } else {
                statusText.textContent = "您的瀏覽器不支持定位功能。"; // 報錯提示
            }
        }

        function showPosition(position) { // 成功取得定位後的處理
            lat = position.coords.latitude; // 讀取緯度
            lon = position.coords.longitude; // 讀取經度
            statusText.innerHTML = `定位成功！<br>緯度: ${lat.toFixed(4)} / 經度: ${lon.toFixed(4)}`; // 顯示座標

            allButtons.forEach(id => document.getElementById(id).disabled = false); // 啟用所有功能按鈕
            
            mapBox.style.display = "block"; // 顯示地圖容器
            mapIframe.src = `https://www.google.com/maps?q=${lat},${lon}&z=16&output=embed`; // 載入目前位置圖
        }

        function searchNearby(keyword) { // 週邊搜尋函數
            mapBox.style.display = "block"; // 確保地圖顯示
            // 使用 encodeURIComponent 確保搜尋字串中的特殊符號（如 |）能正確傳遞
            const url = `https://www.google.com/maps?q=${encodeURIComponent(keyword)}&ll=${lat},${lon}&z=15&output=embed`; 
            mapIframe.src = url; // 更新地圖網址

            if (window.innerWidth < 600) { // 如果是手機版
                setTimeout(() => {
                    mapBox.scrollIntoView({ behavior: 'smooth' }); // 自動平滑捲動到地圖區
                }, 300); // 延遲執行確保載入順暢
            }
        }

        function showError(error) { // 定位錯誤處理
            statusText.textContent = "定位失敗：" + error.message; // 顯示錯誤訊息
        }
    </script>
</body>
</html>
