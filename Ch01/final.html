<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final>F>Ftitl
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4285f4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button.secondary { background: #34a853; }
        button.school { background: #fbbc05; color: #333; }
        button.mall { background: #ea4335; }
        
        #map-container {
            margin-top: 20px;
            height: 450px;
            display: none;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        iframe { width: 100%; height: 100%; border: 0; }
        #status { margin: 15px 0; color: #555; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>我的位置與週邊探索</h2>
        <p>請先獲取定位，再選擇您想尋找的地標類型：</p>
        
        <button style="width: 100%;" onclick="getLocation()">1. 獲取我的當前定位</button>
        
        <div id="status">尚未取得位置</div>

        <div class="btn-group">
            <button class="secondary" onclick="searchNearby('便利商店')" disabled id="btn-store">找便利商店</button>
            <button class="school" onclick="searchNearby('學校')" disabled id="btn-school">找學校</button>
            <button class="mall" onclick="searchNearby('百貨公司')" disabled id="btn-mall">找百貨公司</button>
            <button style="background:#666" onclick="searchNearby('')" disabled id="btn-reset">回到我的位置</button>
        </div>

        <div id="map-container">
            <iframe id="google-map" src=""></iframe>
        </div>
    </div>

    <script>
        let userLat = 0;
        let userLon = 0;
        const status = document.getElementById('status');
        const mapContainer = document.getElementById('map-container');
        const mapIframe = document.getElementById('google-map');
        const buttons = ['btn-store', 'btn-school', 'btn-mall', 'btn-reset'];

        function getLocation() {
            if (navigator.geolocation) {
                status.textContent = "定位中，請稍候...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                status.textContent = "瀏覽器不支援定位。";
            }
        }

        function showPosition(position) {
            userLat = position.coords.latitude;
            userLon = position.coords.longitude;
            status.innerHTML = `定位成功！<br>座標：${userLat.toFixed(4)}, ${userLon.toFixed(4)}`;
            
            // 啟用搜尋按鈕
            buttons.forEach(id => document.getElementById(id).disabled = false);
            
            // 預設顯示我的位置
            searchNearby('');
        }

        function searchNearby(keyword) {
            mapContainer.style.display = "block";
            let url = "";
            
            if (keyword === '') {
                // 僅顯示定位點
                url = `https://maps.google.com/maps?q=${userLat},${userLon}&z=16&output=embed`;
            } else {
                // 搜尋週邊關鍵字
                url = `https://maps.google.com/maps?q=${keyword}&ll=${userLat},${userLon}&z=15&output=embed`;
            }
            
            mapIframe.src = url;
            
            // 手機版自動捲動到地圖
            if (window.innerWidth < 600) {
                mapContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function showError(error) {
            status.textContent = "定位失敗：" + error.message;
        }
    </script>
</body>
</html>
