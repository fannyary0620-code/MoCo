<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form GET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 12px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Form GET Demo</h1>

    <form action="https://httpcan.org/get" method="get">
        <label for="name">Name：</label>
        <input type="text" id="name" name="name" value="Pretty" required>

        <label for="surname">Surname：</label>
        <input type="text" id="surname" name="surname" value="Beautiful" required>

        <button type="submit">送出 (GET)</button>
    </form>
</body>
</html>
