<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form GET Demo</title>
</head>
<body>
    <h1>Form GET Demo</h1>

    <form action="https://httpcan.org/get" method="get">
        <label>
            Name：
            <input type="text" name="name" value="John">
        </label><br><br>

        <label>
            Surname：
            <input type="text" name="surname" value="Smith">
        </label><br><br>

        <button type="submit">送出 (GET)</button>
    </form>
</body>
</html>
