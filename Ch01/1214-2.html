<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form POST</title>
</head>
<body>
    <h1>Form POST</h1>

    <form action="https://httpcan.org/post" method="post">
        <label>
            Name：
            <input type="text" name="name" value="Pretty">
        </label><br><br>

        <label>
            Surname：
            <input type="text" name="surname" value="Beautiful">
        </label><br><br>

        <button type="submit">送出 (POST)</button>
    </form>
</body>
</html>
